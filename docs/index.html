<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vehicle Sample</title>
    <h1>P2P saaaaaaample</h1>
    <IMG class="displayed" link rel="shortcut icon" href="/images/sad.jpg">
    <!--<img src="./images/logo3-clear.png" alt="Remote monitoring system Vehicle"><br>-->
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <!-- <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' 'unsafe-inline';" /> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="control.js" defer></script>
  </head>
  <body>
    
    <div class="p2p-media">
      <div class="remote-stream">
        <video id="js-remote-stream" width="480" height="320"></video>
      </div>



      <div class="local-stream">
        <video id="js-local-stream" width="480" height="320"></video><br>
        <p>your name. <input type="text" placeholder="Kimino nawa." id="js-your-id">
        <button id="js-makepeer-trigger">Make Peer</button>
        <p>Your ID: <span id="js-local-id"></span></p>

        <form id="video-box">CameraCapture:<input type="radio" name="stream-type" value="camera" checked> ScreenShare:<input type="radio" name="stream-type"value="screen"></form><br>
        SelectDevice:<select id="cameraSelect" disabled> </select><br>
        VideoHeight:<input type="number" id="video-height" max="4320" value="1080"><br>
        VideoWidth:<input type="number" id="video-width" max="7680" value="1920"><br>
        FrameRate:<input type="number" id="video-rate" min="1" max="60" value="30">Hz<br>
        BitRate:<input type="number" id="js-video-byte" min="500" value="3000">kbps<br>
        VideoCodec:<select id="js-video-codec">
          <option value="VP9">VP9:Recommend</option>
          <option value="VP8">VP8:For low power machine</option>
          <option value="H264">H264:Not recommend in WebRTC</option>
          <option value="AV1">AV1:For Jetson Orin</option>
          </select><br>
          ContentType:<select id="js-video-content">
            <option value="motion">motion:(Movie, Game, Remote monitoring)</option>
            <option value="text">text:(Power point, Text content)</option>
            <option value="detail">detail:(Picture, Art content)</option>
            <option value="">default</option>
            </select><br>
        <button id="js-startcapture-trigger">Get Capture</button><br>
        <button id="js-deletecapture-trigger">Delete Capture Source</button><br>
        <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
        <button id="js-call-trigger">Call</button>
        <button id="js-close-trigger">Close</button>
      </div>
     <div class="p2p-data">
       <pre class = "messages" id = "js-messages"></pre>
       <input type="text" placeholder="Please input message" id="js-local-text">
       <button id="js-send-trigger">Send</button>
     </div>
    </div>
        </div>
      </div>
    </div>
  </body>
</html>

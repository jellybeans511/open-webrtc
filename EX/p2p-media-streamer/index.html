<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Remote monitoring system Streamer</title>
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>
    <div class="container">
      <div class="p2p-media">
        <div class="remote-stream">
          <video id="js-remote-stream" width="0" height="0"></video>
        </div>
        <div class="local-stream">
          <video id="js-local-stream" width="640" height="480"></video>
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" value="frontmonitor" id="js-remote-id">
          <button id="js-call-trigger">Connect</button>
          <button id="js-close-trigger">Close</button>
        </div>
      </div>
    <!--  <p class="meta" id="js-meta"></p> -->
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

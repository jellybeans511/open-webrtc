<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Remote monitoring system</title>
  </head>
  <body>
    <div class="container">
      <div class="p2p-media">
        <div class="remote-stream">
          <video id="js-remote-stream" width="640" height="480"></video>
        </div>
        <div class="local-stream">
          <video id="js-local-stream" width="0" height="0"></video>
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" value="frontstreamer" id="js-remote-id">
          <button id="js-call-trigger">Connect</button>
          <button id="js-close-trigger">Close</button>
          <button id="fullsc">View Full Screen</button>
        </div>
      </div>
    <!--  <p class="meta" id="js-meta"></p> -->
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
    <script>
      var FS =document.getElementById("fullsc");
      FS.addEventListener("click",function() {
        var vivi = document.getElementById("js-remote-stream");
        var FSR = vivi.requestFullscreen();
        window.alert("Start full scren view. Press esc when you quit full screen");
      })
        </script>
  </body>
</html>
